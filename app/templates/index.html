{% extends "base.html" %}
{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% for post in posts %}
    <p>
    {{ post.author.username }} says: <b>{{ post.body }}</b>
        tags:
        {% for tag in post.tags %}
        {{ tag.name }}
        {% endfor %}
    </p>
    {% endfor %}
{% endblock %}
