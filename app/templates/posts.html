{% extends "base.html" %}
{% block content %}
    {% for post in posts %}

    <h3><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h3>
    <p>
    {{ post.author.username }} says: <b>{{ post.body }}</b>
        tags:
        {% for tag in post.tags %}
        {{ tag.name }}
        {% endfor %}
    </p>
    {% endfor %}
{% endblock %}
