{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center text-uppercase text-primary mb-4">Latest Posts</h2>

                        {% for post in posts %}
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h3 class="card-title"><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h3>
                                    <p class="card-text">{{ post.author.username }} says: <b>{{ post.body }}</b></p>
                                    <p class="card-text">
                                        Tags:
                                        {% for tag in post.tags %}
                                            <span class="badge badge-primary">{{ tag.name }}</span>
                                        {% endfor %}
                                    </p>
                                </div>
                            </div>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Add custom styles here */
        .card {
            border-radius: 40px;
            display: flex;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Added margin between each card */
        }

        .card-title a {
            color: #007bff;
            text-decoration: none;
        }

        .card-title a:hover {
            text-decoration: underline;
        }

        .badge {
            margin-right: 5px;
        }

        /* Add more styles as needed */
    </style>
{% endblock %}
