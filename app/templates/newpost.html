{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center text-uppercase mb-4">Create New Post</h1>
                        <form method="POST" enctype="multipart/form-data">
                            {{ wtf.quick_form(form, novalidate=true) }}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Add custom styles here */
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 2rem;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* Add more styles as needed */
    </style>
{% endblock %}
