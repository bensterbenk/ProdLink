{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}
    <div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>
    </div>
    {% for post in posts %}

    <h3><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h3>
    <p>
    {{ post.author.username }} says: <b>{{ post.body }}</b>
        tags:
        {% for tag in post.tags %}
        {{ tag.name }}
        {% endfor %}
    </p>
    {% endfor %}
{% endblock %}
